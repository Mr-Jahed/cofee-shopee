name: Coffe-Shop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------
  # 1. Run React Build (test step)
  # -------------------------
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build

  # -------------------------
  # 2. Build & Push Docker image
  # -------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build   # only run if build passes

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/coffe-shop:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/coffe-shop:latest
